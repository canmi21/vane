<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width, initial-scale=1.0"><title>500-Internal Server Error</title><style>:root{--bg-color:#fff;--text-color:#000}body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background-color:var(--bg-color);color:var(--text-color);display:flex;justify-content:center;align-items:center;min-height:100dvh;padding:2rem;box-sizing:border-box;position:relative;overflow:hidden;text-align:left}.dots-container{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:1}.dot{position:absolute;width:2px;height:2px;background-color:rgba(0,0,0,0.4);border-radius:50%;animation:twinkle infinite ease-in-out alternate;will-change:transform,opacity}@keyframes twinkle{0%{opacity:0.2;transform:scale(0.8)}100%{opacity:0.8;transform:scale(1.2)}}main{z-index:2;position:relative;display:flex;align-items:center;gap:1rem;font-size:1rem}.line-decorator{width:2px;background-color:rgba(0,0,0,0.3);border-radius:1px}.desc{display:flex;flex-direction:column;justify-content:center;gap:0.25rem;line-height:1.2}.desc span{display:block;font-size:1rem;color:#666}@media(prefers-color-scheme:dark){:root{--bg-color:#000;--text-color:#fff}.desc span{color:#bbb}.dot{background-color:rgba(255,255,255,0.6)}.line-decorator{background-color:rgba(255,255,255,0.3)}}@media(max-width:768px){main{flex-direction:column;text-align:center}.line-decorator{width:50%;height:2px;margin:0 auto 0.25rem auto}}</style></head><body><div class="dots-container"id="dots"></div><main><div class="line-decorator"></div><div class="desc"><span>Something broke inside the server.</span><span>Even our jellyfish are flustered.</span></div></main><script>const container=document.getElementById("dots"),maxDots=25,dots=[];function createDot(){const dot=document.createElement("div");dot.classList.add("dot");dot.style.left=Math.random()*window.innerWidth+"px";dot.style.top=Math.random()*window.innerHeight+"px";dot.style.opacity=Math.random()*0.6+0.2;dot.style.transform=`scale(${Math.random()*0.8+0.4})`;dot.style.animationDuration=Math.random()*3+2+"s";dot.style.animationDelay=Math.random()*2+"s";container.appendChild(dot);dots.push({el:dot,vx:(Math.random()-0.5)*0.25,vy:(Math.random()-0.5)*0.5})}function updateDots(){dots.forEach(dot=>{const rect=dot.el.getBoundingClientRect();let x=rect.left+dot.vx,y=rect.top+dot.vy;if(x<-10)x=window.innerWidth+10;if(x>window.innerWidth+10)x=-10;if(y<-10)y=window.innerHeight+10;if(y>window.innerHeight+10)y=-10;dot.el.style.left=x+"px";dot.el.style.top=y+"px"});requestAnimationFrame(updateDots)}for(let i=0;i<maxDots;i++)createDot();updateDots();window.addEventListener("resize",()=>{dots.forEach(dot=>{dot.el.style.left=Math.random()*window.innerWidth+"px";dot.el.style.top=Math.random()*window.innerHeight+"px"})});</script></body></html>
